<html xmlns:wicket="http://wicket.apache.org/">
<body>
<wicket:extend>
    <div>
        <p>Importing project <span wicket:id="project"></span></p>
    </div>
    <div wicket:id="info">
        <div class="progress-bar">
            <span class="bar" style="width: 0;" wicket:id="bar"></span>
            <span wicket:id="percentage"></span>
            <p>Current layer: <span wicket:id="currentFile"></span></p> 
       </div>
       <div class="button-group selfclear">
            <a href="#" wicket:id="cancel"><wicket:message key="cancel">Cancel</wicket:message></a> 
        </div>
    </div>
    
</wicket:extend>
</body>
</html>
