[GeoExt.js]
root = ../externals/geoext/lib
license = ../externals/geoext/build/geoext-license.js

include =
    GeoExt/data/AttributeStore.js
    GeoExt/data/WMSCapabilitiesStore.js
    GeoExt/data/ScaleStore.js
    GeoExt/data/ProtocolProxy.js
    GeoExt/data/FeatureStore.js
    GeoExt/widgets/Action.js
    GeoExt/widgets/LegendPanel.js
    GeoExt/widgets/LegendWMS.js
    GeoExt/widgets/MapPanel.js
    GeoExt/widgets/Popup.js
    GeoExt/widgets/tree/LayerContainer.js
    GeoExt/widgets/ZoomSlider.js
    GeoExt/widgets/grid/FeatureSelectionModel.js

exclude =
    GeoExt.js
    GeoExt/SingleFile.js


[OpenLayers.js]
root = ../externals/openlayers/lib
license = ../externals/openlayers/build/license.txt

first =
    OpenLayers/SingleFile.js
    OpenLayers.js
    OpenLayers/BaseTypes.js
    OpenLayers/BaseTypes/Class.js
    OpenLayers/Util.js
    OpenLayers/Popup.js

include =
    OpenLayers/Map.js
    OpenLayers/Rule.js
    OpenLayers/StyleMap.js
    OpenLayers/Handler/Polygon.js
    OpenLayers/Control/DrawFeature.js
    OpenLayers/Control/PanPanel.js
    OpenLayers/Control/ZoomPanel.js
    OpenLayers/Control/Navigation.js
    OpenLayers/Control/NavigationHistory.js
    OpenLayers/Control/Measure.js
    OpenLayers/Control/ModifyFeature.js
    OpenLayers/Control/ScaleLine.js
    OpenLayers/Control/WMSGetFeatureInfo.js
    OpenLayers/Format/GML.js
    OpenLayers/Format/WFSCapabilities/v1_1_0.js
    OpenLayers/Format/WFSDescribeFeatureType.js
    OpenLayers/Format/WMSCapabilities/v1_1_0.js
    OpenLayers/Format/WMSCapabilities/v1_1_1.js
    OpenLayers/Format/WMSGetFeatureInfo.js
    OpenLayers/Layer/WMS.js
    OpenLayers/Layer/Vector.js
    OpenLayers/Layer/SphericalMercator.js
    OpenLayers/Filter/Spatial.js
    OpenLayers/Protocol/WFS/v1_1_0.js
    OpenLayers/Renderer/SVG.js
    OpenLayers/Renderer/VML.js
    OpenLayers/Renderer/Canvas.js
    OpenLayers/Request/XMLHttpRequest.js
    
exclude =
    OpenLayers/Popup/AnchoredBubble.js

[GeoExplorer.js]
root = ../src/script/app
license = license.js

first =
    GeoExplorer.js
    
exclude =
    loader.js

[gxp.js]
root = ../externals/gxp/src/script
license = license.js

include =
    util.js
    widgets/FeatureEditPopup.js
    widgets/QueryPanel.js
    widgets/WMSLayerPanel.js
    widgets/grid/FeatureGrid.js
    widgets/grid/CapabilitiesGrid.js

exclude = loader.js

[ux.js]
root = ../src/script/ux
license = ext-license.js
