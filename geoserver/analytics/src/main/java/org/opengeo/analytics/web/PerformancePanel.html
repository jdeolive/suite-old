<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title><wicket:message key="title">Performance</wicket:message></title>
<wicket:head>
</wicket:head>
</head>
<body>
<wicket:panel>
  <form wicket:id="form">
     <div id="chartHeader">
       <a wicket:id="refresh" class="refresh-link rightwise">Refresh</a>
       <div wicket:id="timeSpan"></div>
     </div>
     
     <div wicket:id="chart" style="height:650px;"></div>
     
     <div id="tableBody" class="selfclear clearBoth">
      <fieldset class="fullWidth">
        <legend><span><wicket:message key="slowestRequests">Slowest Requests</wicket:message></span></legend>
        <div wicket:id="slowestRequests"></div>
        <a wicket:id="slowestViewMore">View all...</a>
      </fieldset>
      <fieldset class="fullWidth">
        <legend><span><wicket:message key="largestResponses">Largest Responses</wicket:message></span></legend>
        <div wicket:id="largestResponses"></div>
        <a wicket:id="largestViewMore">View all...</a>
      </fieldset>
     </div>
  </form>
</wicket:panel>
</body>
</html>
