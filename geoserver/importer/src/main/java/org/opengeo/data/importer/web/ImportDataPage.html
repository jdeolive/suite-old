<html xmlns:wicket="http://wicket.apache.org/">
<head>
<wicket:head>
  <wicket:link>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </wicket:link>
  
 <style type="text/css">
   .selected {
     font-style: italic;
   }
   fieldset {
     margin-top: 3em;
   }
   
   #sources li {
     margin: 0;
     padding: 0;
   }
   
   #sources li:first-child {
     margin: 0.3em 0 0;
   }
 </style>
 </wicket:head>
</head>
<body>
<wicket:extend>
  <form wicket:id="form">
    <fieldset>
      <legend><span>1. Choose a data source to import from</span></legend>
      <ul id="sources">
        <li wicket:id="sources">
          <img wicket:id="icon" />
          <a wicket:id="link"> <span wicket:id="name" /></a> - <span wicket:id="description" />
        </li>
      </ul>
    </fieldset>
    <!--div wicket:id="sources">
        <img wicket:id="icon" />
        <a wicket:id="link"> <span wicket:id="name" /></a> - <span wicket:id="description" />
    </div-->
    <!--fieldset style="margin-top:1em;"-->
    <fieldset>
      <legend><span>2. Configure the data source</span></legend>
      <ul>
      <li>
        <div wicket:id="panel">
          <div wicket:id="content"></div>
        </div>
      </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend><span>3. Specify the target for the import</span></legend>
      <ul>
        <div class="group">
        <li>
          <label for="workspace">Workspace</label>
          <select id="workspace" wicket:id="workspace"></select>
          <a href="#" class="add-link" wicket:id="newWorkspace">Add new...</a>
        </li>
        <li>
          <label for="store">Store</label>
          <select id="store" wicket:id="store"></select>
          <!--label for="storeName">Name</label>
          <input type="text" id="storeName" wicket:id="storeName"></input-->
        </li>
        </div>
      </ul>
    </fieldset>
    <div class="button-group selfclear">
      <a href="#" wicket:id="next">
        <span wicket:id="message"></span>
      </a>
    </div>
    <fieldset>
      <legend><span>Recent Imports</span></legend>
      <ul>
        <li>
          <div wicket:id="imports"></div>
        </li>
      </ul>
    </fieldset>
  </form>
  
  <div wicket:id="dialog"></div>
</wicket:extend>
</body>
</html>
